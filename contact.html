<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chinedu Chukwuani's Portfolio Website</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />  
        
        <!-- Update these with your own fonts -->
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/index.js"></script>

    </head>
    <body>
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About Me</a></li>
                    <li class="nav__item"><a href="#work" class="nav__link">My Work</a></li>
                    <li class="nav__item"><a href="/contact.html" class="nav__link">Contact Me</a></li>

                </ul>
            </nav>
        </header>

                <!-- Introduction -->
                <section class="intro">
                    <h1 class="section__title section__title--intro">
                        Contact<strong>Form</strong> 
                    </h1>
                    <p class="section__subtitle section__subtitle--intro">Full Stack dev</p>
                    <img src="img/Profile_pic.jpg" alt="a picture of Chinedu Chukwuani smiling" class="intro__img">
                </section>

                <div class="contact-form">
                    <div class="contact-form__item contact-form__name">
                        <label for="Name input" class="form-label">Name:</label><br>
                        <input type="text" size="19" name="Contact-Name" placeholder="Place your name here"><br>
                    </div>
                    <div class="contact-form__item contact-form__email">
                        <label for="email address" class="form-label">Email address:</label>
                        <br>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="contact-form__item contact-form__textarea">
                        <label for="email body" class="form-label">Message:</label>
                        <br>
                        <textarea class="form-control" id="Textarea" rows="5"></textarea>
                      </div>
                </div>
                


        <!-- Footer -->
        <footer class="footer">
            <!-- replace with your own email address -->
            <a href="mailto:cchukwuani@gmail.com" class="footer__link">cchukwuani@gmail.com</a>
            <ul class="social-list">
                <li class="social-list__item"><a class="social-list__link" href="https://twitter.com"><i class="fab fa-linkedin"></i></a></li>
                <li class="social-list__item"><a class="social-list__link" href="https://github.com"><i class="fab fa-github"></i></a></li>
            </ul>
        </footer>
        
    </body>
</html>
